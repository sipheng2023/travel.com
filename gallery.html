<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 200px; /* Consistent height */
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content#modalImage {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Photo Collection</h1>
    </header>

    <div class="gallery-container">
        <div class="gallery">
            <img src="images/vv1.jpg" alt="Image 1" onclick="openModal('images/vv1.jpg')">
            <img src="images/vv1.jpg" alt="Image 2" onclick="openModal('images/vv1.jpg')">
            <img src="images/vv1.jpg" alt="Image 3" onclick="openModal('images/vv1.jpg')">
            <img src="images/vv1.jpg" alt="Image 4" onclick="openModal('images/vv1.jpg')">
            <img src="images/vv1.jpg" alt="Image 5" onclick="openModal('images/vv1.jpg')">
            <img src="images/vv1.jpg" alt="Image 6" onclick="openModal('images/vv1.jpg')">
            <img src="images/vv1.jpg" alt="Image 7" onclick="openModal('images/vv1.jpg')">
            <img src="images/vv1.jpg" alt="Image 8" onclick="openModal('images/vv1.jpg')">
            <img src="images/vv1.jpg" alt="Image 9" onclick="openModal('images/vv1.jpg')">
            <img src="images/vv1.jpg" alt="Image 10" onclick="openModal('images/vv1.jpg')">
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = imageSrc;

            const span = document.getElementsByClassName("close")[0];
            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
