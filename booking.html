<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Booking Form</h2>
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="col-md-3">
        <label for="start-date" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="start-date" required>
      </div>
      <div class="col-md-3">
        <label for="end-date" class="form-label">End Date</label>
        <input type="date" class="form-control" id="end-date" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="time" class="form-label">Time</label>
        <input type="time" class="form-control" id="time" required>
      </div>
      <div class="col-md-6">
        <label for="people" class="form-label">Number of People</label>
        <input type="number" class="form-control" id="people" placeholder="e.g. 2" min="1" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Additional Message</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Special requests, allergies, etc."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Book Now</button>
  </form>
</div>

<!-- Bootstrap JS (optional for components like modals or alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
